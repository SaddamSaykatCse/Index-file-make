<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../login-from/login-from.css">
</head>


<body>

    <div class="header">
        <h2>Welcome To AmicSoft</h2>
    </div>
    <div>

        <form class="form-design">

            <!-- From -->
            <div class="from-content">

                <a href=""> <img class="logo-from" src="../amic.jpg" alt=""></a>



                <section>

                    <div class="in-design-fastname">

                        <input class="in-design" type="text" placeholder="Frist Name">


                    </div>

                    <div class="in-design-lastname">

                        <input class="in-design" type="text" placeholder="Last Name">

                    </div>



                </section>



                <!-- PASSWORD -->
                <br>
                <input class="in-design-email" type="email" placeholder="Email"><br>
                <input type="password" placeholder="password">
                <input type="password" aria-placeholder="Confirm Password">
                <br>
                <h5>Gender</h5>
                <select>

                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <input type="date">
                <br>



            </div>

        </form>

    </div>

</body>

</html>
